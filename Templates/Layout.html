    <!-- Script para desactivar solo las flechas de navegaciÃ³n del navegador -->
    <script>
        // === BLOQUEO EFECTIVO DE FLECHAS DE NAVEGACIÃ“N ===
        
        (function() {
            // Configurar inmediatamente al cargar el script
            history.pushState(null, null, location.href);
            
            // FunciÃ³n que se ejecuta cada vez que se intenta navegar hacia atrÃ¡s
            window.onpopstate = function(event) {
                // Inmediatamente volver a empujar el estado actual
                history.pushState(null, null, location.href);
                
                // Mostrar alerta
                alert('ğŸš« NavegaciÃ³n hacia atrÃ¡s desactivada por seguridad.\n\n' +
                      'ğŸ“ Usa los enlaces de la aplicaciÃ³n para navegar.');
            };
            
            // ConfiguraciÃ³n adicional cuando el DOM estÃ© listo
            document.addEventListener('DOMContentLoaded', function() {
                // Asegurar que siempre hay un estado en el historial
                if (window.history.length === 1) {
                    history.pushState(null, null, location.href);
                }
            });
            
            // MÃ©todo alternativo usando addEventListener
            window.addEventListener('popstate', function(event) {
                // Prevenir el comportamiento predeterminado
                event.preventDefault();
                
                // Forzar a quedarse en la pÃ¡gina actual
                history.pushState(null, null, location.href);
                
                console.log('ğŸš« Intento de navegaciÃ³n hacia atrÃ¡s bloqueado');
            }, false);
            
            // Bloquear atajos de teclado para navegaciÃ³n
            document.addEventListener('keydown', function(event) {
                // Alt + Flecha Izquierda (AtrÃ¡s)
                if (event.altKey && event.keyCode === 37) {
                    event.preventDefault();
                    event.stopPropagation();
                    alert('ğŸš« Atajo Alt + â† desactivado');
                    return false;
                }
                
                // Alt + Flecha Derecha (Adelante)  
                if (event.altKey && event.keyCode === 39) {
                    event.preventDefault();
                    event.stopPropagation();
                    alert('ğŸš« Atajo Alt + â†’ desactivado');
                    return false;
                }
                
                // Backspace para navegaciÃ³n (no en inputs)
                if (event.keyCode === 8 && 
                    !event.target.matches('input, textarea, [contenteditable="true"]')) {
                    event.preventDefault();
                    event.stopPropagation();
                    alert('ğŸš« NavegaciÃ³n con Backspace desactivada');
                    return false;
                }
            }, true);
            
            // Mantener el bloqueo activo de forma continua
            setInterval(function() {
                if (history.length === 1) {
                    history.pushState(null, null, location.href);
                }
            }, 1000);
            
        })();
    </script>

    <!-- Script para cerrar sesiÃ³n automÃ¡ticamente SOLO al cerrar la pestaÃ±a/ventana -->
    <script>
        // === CIERRE DE SESIÃ“N AUTOMÃTICO SOLO AL CERRAR PESTAÃ‘A/VENTANA ===
        let sessionActive = true;
        let isNavigating = false;
        
        // Detectar navegaciÃ³n interna (enlaces, formularios, etc.)
        document.addEventListener('click', function(event) {
            const target = event.target.closest('a, button, input[type="submit"]');
            if (target && !target.href?.includes('logout')) {
                console.log('ğŸ”— NavegaciÃ³n interna detectada - Desactivando auto-logout temporalmente');
                isNavigating = true;
                sessionActive = false;
                
                // Reactivar auto-logout despuÃ©s de un breve delay
                setTimeout(() => {
                    isNavigating = false;
                    sessionActive = true;
                    console.log('âœ… Auto-logout reactivado despuÃ©s de navegaciÃ³n');
                }, 1000);
            }
        });
        
        // Detectar cuando el usuario cierra la pÃ¡gina/pestaÃ±a REALMENTE
        window.addEventListener('beforeunload', function(event) {
            // Solo cerrar sesiÃ³n si NO es navegaciÃ³n interna
            if (sessionActive && !isNavigating) {
                console.log('ğŸšª Cierre real de pestaÃ±a/ventana detectado - Cerrando sesiÃ³n automÃ¡ticamente');
                
                // Usar sendBeacon para envÃ­o confiable al cerrar pÃ¡gina
                const logoutData = new FormData();
                logoutData.append('auto_logout', 'true');
                
                try {
                    // Intentar con sendBeacon (mÃ¡s confiable)
                    const beaconSent = navigator.sendBeacon('/users/auto-logout', logoutData);
                    
                    if (!beaconSent) {
                        // Fallback con fetch sÃ­ncrono si sendBeacon falla
                        fetch('/users/auto-logout', {
                            method: 'POST',
                            body: logoutData,
                            keepalive: true
                        }).catch(error => {
                            console.warn('Error en auto-logout:', error);
                        });
                    }
                    
                    console.log('âœ… Solicitud de cierre de sesiÃ³n enviada');
                } catch (error) {
                    console.error('âŒ Error al enviar auto-logout:', error);
                }
                
                // Limpiar localStorage por seguridad adicional
                try {
                    localStorage.removeItem('jwtToken');
                    localStorage.removeItem('jwtTokenUserId');
                    localStorage.removeItem('jwtRefreshToken');
                    localStorage.removeItem('jwtTokenExpirationTime');
                    localStorage.removeItem('jwtExpiresIn');
                    localStorage.removeItem('jwtTokenCreatedAt');
                    sessionStorage.clear();
                    console.log('ğŸ§¹ localStorage limpiado por seguridad');
                } catch (e) {
                    console.warn('Error limpiando localStorage:', e);
                }
            } else {
                console.log('ğŸ“„ NavegaciÃ³n interna - No cerrar sesiÃ³n');
            }
        });
        
        // Detectar navegaciÃ³n interna (no cerrar sesiÃ³n en estos casos)
        window.addEventListener('pagehide', function(event) {
            if (event.persisted) {
                console.log('ğŸ“„ PÃ¡gina ocultada pero persistida - No cerrar sesiÃ³n');
                sessionActive = false;
            }
        });
        
        // Desactivar auto-logout en logout manual
        const logoutLinks = document.querySelectorAll('a[href*="logout"]');
        logoutLinks.forEach(link => {
            link.addEventListener('click', function() {
                console.log('ğŸšª Logout manual detectado - Desactivando auto-logout');
                sessionActive = false;
            });
        });
        
        console.log('ğŸ” Sistema de auto-logout mejorado activado - Solo se activa al cerrar pestaÃ±a/ventana');
    </script>
