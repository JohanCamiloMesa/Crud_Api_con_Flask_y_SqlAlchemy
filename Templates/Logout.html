{% extends "Layout.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center mt-5">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-sign-out-alt fa-3x text-success mb-3"></i>
                    <h4>Cerrando sesi√≥n...</h4>
                    <p>Limpiando datos de autenticaci√≥n...</p>
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
{% if keep_jwt %}
// Mantener los tokens JWT activos (solo limpiar sesi√≥n web)
console.log('JWT mantiene su validez por 1 hora m√°s');

// Solo limpiar datos de sesi√≥n web espec√≠ficos, NO el JWT
sessionStorage.clear();

// Mostrar mensaje informativo
document.querySelector('.card-body p').textContent = 'Sesi√≥n web cerrada. Tu token JWT sigue activo.';
{% else %}
// === LIMPIEZA COMPLETA DE SEGURIDAD ===
console.log('üîê LOGOUT: Limpiando TODOS los tokens por seguridad');

// Limpiar TODOS los tokens JWT y datos relacionados
localStorage.removeItem('jwtToken');
localStorage.removeItem('jwtTokenUserId');
localStorage.removeItem('jwtRefreshToken');
localStorage.removeItem('jwtTokenExpirationTime');
localStorage.removeItem('jwtExpiresIn');
localStorage.removeItem('jwtTokenCreatedAt');
localStorage.removeItem('refreshToken');

// Limpiar cualquier otro dato de autenticaci√≥n
localStorage.removeItem('authToken');
localStorage.removeItem('userToken');
localStorage.removeItem('accessToken');

// Limpiar completamente localStorage y sessionStorage
localStorage.clear();
sessionStorage.clear();

// Actualizar mensaje en pantalla
document.querySelector('.card-body p').textContent = 'üîê Tokens eliminados por seguridad. El siguiente usuario estar√° completamente desautenticado.';

console.log('‚úÖ LOGOUT: Limpieza completa realizada');
{% endif %}

// Redireccionar despu√©s de 3 segundos para que el usuario vea el mensaje
setTimeout(() => {
    window.location.href = '{{ redirect_url }}';
}, 3000);
</script>

<!-- Font Awesome para iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
